    <h1>Calculate π using Chudnovsky Algorithm</h1>

    <div class="container">
      <div id="formula">\[ \frac{1}{\pi} = 12 \sum_{k=0}^{\infty} \frac{(-1)^k (6k)! (545140134k + 13591409)} {(3k)! (k!)^3 (640320)^{3k + \frac{3}{2}}} \]</div>
    </div>

    <label for="terms">Number of terms:</label>
    <input id="terms" type="range" value="1" min="1" max="100" />
    <span id="termCount">5</span>
    <span class="separator">|</span>
    <label for="digits">Precision:</label>
    <input id="digits" type="range" value="50" min="1" max="1000" />
    <span id="digitCount">5</span>

    <div class="container">
      <div id="expansion"></div>
    </div>

    <p class="result">π ≈ <span id="piValue"></span></p>

    <p><a href="https://kyllan.dev/projects/pi_day/pi.html">Check your result.</a></p>
